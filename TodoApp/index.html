<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container py-4">
      <h2 class="text-center mb-4">Gündəlik və Həftəlik Hədəflər</h2>

      <ul class="nav nav-tabs mb-3" id="tabs">
        <li class="nav-item">
          <button class="nav-link active" id="todo-tab">Gündəlik</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="goals-tab">Həftəlik</button>
        </li>
      </ul>

      <div id="todo-section">
        <input
          type="text"
          id="todoInput"
          class="form-control mb-2"
          placeholder="İşin adı"
        />
        <select id="prioritySelect" class="form-select mb-2">
          <option value="high">Yüksək</option>
          <option value="normal">Normal</option>
          <option value="low">Aşağı</option>
        </select>
        <button class="btn btn-primary mb-3" id="addTodoBtn">Əlavə et</button>

        <table class="table table-bordered">
          <thead>
            <tr>
              <th>İş</th>
              <th>Prioritet</th>
              <th>Status</th>
              <th>Əməliyyat</th>
            </tr>
          </thead>
          <tbody id="todoList"></tbody>
        </table>
      </div>

      <div id="goals-section" class="d-none">
        <input
          type="text"
          id="goalInput"
          class="form-control mb-2"
          placeholder="Məqsədin adı"
        />
        <select id="daySelect" class="form-select mb-2">
          <option value="Bazar ertəsi">Bazar ertəsi</option>
          <option value="Çərşənbə axşamı">Çərşənbə axşamı</option>
          <option value="Çərşənbə">Çərşənbə</option>
          <option value="Cümə axşamı">Cümə axşamı</option>
          <option value="Cümə">Cümə</option>
          <option value="Şənbə">Şənbə</option>
          <option value="Bazar">Bazar</option>
        </select>
        <button class="btn btn-success mb-3" id="addGoalBtn">Əlavə et</button>

        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Məqsəd</th>
              <th>Gün</th>
              <th>Status</th>
              <th>Əməliyyat</th>
            </tr>
          </thead>
          <tbody id="goalList"></tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
